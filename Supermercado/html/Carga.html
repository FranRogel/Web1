<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERMERCADO - Ingresar nuevo producto</title>  
  <link rel="stylesheet" href="../cargaestilos.css">
</head>
<body>
  <table class="tabla" border="1" cellpadding="10" width="150" heigh="200">
    <tr>
      <td>
        <h1><img src="imagenes\logo.png" width="200" heigh="100" alt="Almacen"></h1>
      </td>
    </tr>
  </table>
  <table class="tabla2" border="1" cellpadding="10" width="600">
    <tr>
      <td>
        <h2><strong>INGRESAR NUEVO PRODUCTO</strong></h2>
        <form>
          <label>Elegir tipo de producto:</label><br>
          <select name="tipo">
            <option value="sin_tacc">Sin TACC</option>
            <option value="celiaco">Celíaco</option>
            <option value="vegano">Vegano</option>
            <option value="otros">Otros</option>
          </select><br>
          <label>Nombre del producto:</label><br>
          <input type="text" name="titulo" placeholder="Nombre del producto"><br><br>
          <label>Imagen del producto:</label><br>
          <input type="file" name="imagen"><br><br>
          <label>Precio:</label><br>
          <input type="number" name="precio" placeholder="Precio en pesos"><br><br>
          <label>Descripción:</label><br>
          <textarea name="descripcion" rows="4" cols="50" placeholder="Descripción del producto..."></textarea><br><br>
          <label>Características del producto:</label><br>
          <input type="checkbox" name="caracteristicas" value="inflamable"> Inflamable<br>
          <input type="checkbox" name="caracteristicas" value="reciclable"> Reciclable<br>
          <input type="checkbox" name="caracteristicas" value="organico"> Orgánico<br><br>
        </form>
      </td>
    </tr>
  </table>
</body>
</html>
